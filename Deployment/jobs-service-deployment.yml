apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: es-jobs-service
    env: test
    country: es
  name: es-jobs-service
  namespace: test
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 33%
      maxSurge: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: es-jobs-service
        env: test
    spec:
      containers:
      - name: es-jobs-service-application
        image: nexus-registry.myvdf.aws.cps.vodafone.com/jobs-service:v.VERSION
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "200m"            
      imagePullSecrets:
      - name: myvdf-regsecret
